<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}" >
    <label for="query">Insert search: </label>
    <input type="text" id="query" name="query"/>
    <br>
    <input type="submit" value="Search!">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Books not found</span>
    </div>


<div th:each="book:${books}">
    <p th:text="${book.getTitle()+ ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

    <div th:if="${book.getOwner() !=null}">
        <span>The owner of the book is: </span>
        <span th:text="${book.getOwner().getName()}">Person name</span>
    </div>

    <div th:if="${book.getOwner()==null}">
        <span>The book is free now.</span>
    </div>
    <hr/>
</div>
</div>
</body>
</html>
